<script type="text/javascript">
  window.addEvent('domready', function () {

    // replace Login/Sign Up box with Go to My Courses if OLISP cookie exists
    if (document.cookie.match(/^(.*;)?\s*OLISP\s*=\s*[^;]+(.*)?$/)) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('go-to-courses').style.display = 'block';
    }
  });
</script>
